  <style>
    .share-buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      font-size: 24px;
      margin: 0 10px;
      padding: 10px;
      cursor: pointer;
      color: #ffffff; /* Màu chữ trắng */
      background-color: #00b8ff; /* Màu nền là màu xanh lá cây */
      border: none;
      border-radius: 5px;
    }
  </style>
  <body>
    <div>
      <div class="share-buttons">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/Q7AOvWpIVHU?si=7bCORyxd2SZkcfri"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <p>
          <button type="button" class="btn btn-primary">
            Share on Facebook
          </button>
          <button>Share on TikTok</button>
        </p>
      </div>
    </div>
